name: 'tests'

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - '.static/**'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - '.static/**'

  schedule:
    - cron: '0 9 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        go:
          - "1.20"
        clickhouse:
          - "latest"
    steps:
      - uses: actions/checkout@v2

      - name: Checkout SDK Repo
        uses: actions/checkout@v2
        with:
          repository: fivetran/fivetran_sdk
          # FIXME: this is the commit before the NAIVE_TIME update; checkout the latest when it's implemented.
          ref: 1fabb7626b6ec81a4f56d49a16a654210cb1d0be
          path: fivetran_sdk

      - name: Install Go ${{ matrix.go }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - name: Install Protoc
        uses: arduino/setup-protoc@v2

      - name: Install Protoc-Gen-Go
        run: |
          make install-protoc-gen-go

      - name: Generate proto files
        run: |
          make generate-proto

      # TODO: enable it later. It exceeds timeout on GitHub Actions.
      #      - name: Run linter
      #        run: |
      #          make lint

      - name: Start ClickHouse (version - ${{ matrix.clickhouse }}) in Docker
        uses: isbang/compose-action@v1.5.1
        env:
          CLICKHOUSE_VERSION: ${{ matrix.clickhouse }}
        with:
          compose-file: 'docker-compose.ci.yml'
          down-flags: '--volumes'
          services: 'clickhouse'

      - name: Add ClickHouse to /etc/hosts
        run: |
          sudo echo "127.0.0.1 clickhouse" | sudo tee -a /etc/hosts

      - name: Run Go tests
        run: |
          make test
